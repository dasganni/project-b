{% extends "base/base.html" %}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <form method="POST" class="form">
    {% csrf_token %}    
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Login</button>
    {% endbuttons %}
    <a href="{% url 'account_password_reset' %}" class="badge badge-primary">Forgot Password?</a>
  </form>
</div>
{% endblock %}
